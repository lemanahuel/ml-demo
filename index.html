<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    .text-container {
      width: 100%;
      min-height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-a-container {
      color: #fff;
    }

    .text-b-container {
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <div class="row">
          <div class="col-sm-2">
            <b>Colores:</b>
            <br>
            <input id="color-picker" type="color" class="form-control">
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 text-center">
            <b>Alternativa A</b>
            <div id="option-a" class="text-container text-a-container">
              <p>Se le mejor asi?</p>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <b>Alternativa B</b>
            <div id="option-b" class="text-container text-b-container">
              <p>Se le mejor asi?</p>
            </div>
          </div>
          <div class="col-sm-4 text-center">
            <b>Prediccion entre A y B</b>
            <div id="predicted" class="text-container predicted-text-container">
              <p>Se le mejor asi?</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="node_modules/brain.js/browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
